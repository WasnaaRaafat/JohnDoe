<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>John Doe | UX/UI Design & Photography</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-contact">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="Logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Form -->
    <section id="contact-a" class=" text-center py-2">
      <div class="container">
        <h2 class="section-title">
          Contact Me
        </h2>
        <div class="bottom-line"></div>
        <p class="lead">
          Here is how you can reach me
        </p>
        <form>
          <div class="contact-form">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              class="name-input text-field"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="email-input text-field"
            />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
              class="subject-input text-field"
            />
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone Number"
              class="phone-input text-field"
            />
            <textarea
              placeholder="Message"
              name="msg"
              id=""
              cols="30"
              rows="10"
              class="msg-input text-field"
            ></textarea>
          </div>
          <input type="submit" value="Submit" class="btn-dark" />
        </form>
      </div>
    </section>

    <!-- Section B: Stats -->
    <section id="contact-b" class="text-center py-3">
      <div class="contact-info">
        <div>
          <ul>
            <li><i class="fas fa-envelope fa-2x"></i></li>
            <li class="contact-title "><h3>Email</h3></li>
            <li class="contact-text">john@something.com</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fas fa-phone fa-2x"></i></li>
            <li class="contact-title "><h3>Phone</h3></li>
            <li class="contact-text ">(555) 555-5555</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fas fa-address-card fa-2x"></i></li>
            <li class="contact-title "><h3>Adress</h3></li>
            <li class="contact-text ">50 Main st, Boston MA</li>
          </ul>
        </div>
      </div>
    </section>
    <section id="contact-c" class="text-center py-2">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="socials">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
